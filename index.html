<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Realistico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            position: relative;
        }
        canvas {
            background-color: black;
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        #scoreboard {
            color: white;
            font-size: 20px;
            margin-top: 15px;
            text-shadow: 0 0 5px #0f0;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #f00;
            display: none;
            z-index: 5;
        }
        #start-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            z-index: 10;
            display: block;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
        .game-message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreboard">
            Punteggio: <span id="score">0</span> | Record: <span id="highscore">0</span>
        </div>
        <div id="game-over">GAME OVER</div>
        <div id="start-message" class="game-message" style="display: none;">Premi Start per iniziare</div>
        <button id="start-btn">Start</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const canvasSize = 400;
        const startBtn = document.getElementById('start-btn');
        const startMessage = document.getElementById('start-message');
        
        // Imposta dimensioni fisse
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        let snake = [];
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let food = {};
        let specialFood = null;
        let score = 0;
        let highscore = localStorage.getItem('snakeHighscore') || 0;
        let gameOver = false;
        let gameStarted = false;
        let lastRenderTime = 0;
        const SNAKE_SPEED = 10; // Movimenti al secondo
        
        document.getElementById('highscore').textContent = highscore;

        // Funzione per inizializzare il gioco
        function initGame() {
            snake = [
                {x: 9 * box, y: 9 * box},
                {x: 8 * box, y: 9 * box},
                {x: 7 * box, y: 9 * box}
            ];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            food = createFood();
            specialFood = null;
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = score;
            document.getElementById('game-over').style.display = 'none';
            startMessage.style.display = 'none';
            
            if (gameStarted) {
                startBtn.textContent = 'Re-start';
            }
            gameStarted = true;
            
            lastRenderTime = 0;
            window.requestAnimationFrame(gameLoop);
        }

        // Funzione per creare il cibo
        function createFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        // Funzione per creare cibo speciale
        function createSpecialFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
                type: Math.random() < 0.7 ? 'donut' : 'insect',
                spawnTime: Date.now()
            };
        }

        // Disegna il serpente con effetto realistico e corpo unito
        function drawSnake() {
            // Disegna prima il corpo per far apparire la testa sopra
            drawSnakeBody();
            drawSnakeHead();
        }

        function drawSnakeBody() {
            if (snake.length < 2) return;
            
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            
            // Dividi il serpente in segmenti continui senza attraversamenti
            let segments = [];
            let currentSegment = [snake[0]];
            
            for (let i = 1; i < snake.length; i++) {
                const prev = snake[i-1];
                const curr = snake[i];
                
                // Controlla se c'Ã¨ un attraversamento del bordo
                if (Math.abs(curr.x - prev.x) > box * 1.5 || Math.abs(curr.y - prev.y) > box * 1.5) {
                    // Punto di attraversamento, crea un nuovo segmento
                    segments.push(currentSegment);
                    currentSegment = [curr];
                } else {
                    currentSegment.push(curr);
                }
            }
            
            segments.push(currentSegment);
            
            // Disegna ogni segmento separatamente
            segments.forEach(segment => {
                if (segment.length < 2) return;
                
                // Gradiente di colore per il segmento
                const gradient = ctx.createLinearGradient(
                    segment[0].x, segment[0].y,
                    segment[segment.length-1].x, segment[segment.length-1].y
                );
                gradient.addColorStop(0, '#4CAF50');
                gradient.addColorStop(1, '#1B5E20');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = box * 0.9;
                
                ctx.beginPath();
                ctx.moveTo(segment[0].x + box/2, segment[0].y + box/2);
                
                for (let i = 1; i < segment.length; i++) {
                    ctx.lineTo(segment[i].x + box/2, segment[i].y + box/2);
                }
                
                ctx.stroke();
                
                // Aggiungi dettagli al corpo (linee segmentate)
                ctx.strokeStyle = '#81C784';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                
                for (let i = 0; i < segment.length - 1; i++) {
                    const curr = segment[i];
                    const next = segment[i+1];
                    
                    const angle = Math.atan2(next.y - curr.y, next.x - curr.x);
                    const segmentLength = Math.sqrt(Math.pow(next.x - curr.x, 2) + Math.pow(next.y - curr.y, 2));
                    const segmentCount = Math.floor(segmentLength / (box * 0.3));
                    
                    for (let j = 0; j < segmentCount; j++) {
                        const t = j / segmentCount;
                        const x = curr.x + (next.x - curr.x) * t;
                        const y = curr.y + (next.y - curr.y) * t;
                        const offsetX = Math.cos(angle + Math.PI/2) * (box * 0.3);
                        const offsetY = Math.sin(angle + Math.PI/2) * (box * 0.3);
                        
                        ctx.moveTo(x + box/2 - offsetX, y + box/2 - offsetY);
                        ctx.lineTo(x + box/2 + offsetX, y + box/2 + offsetY);
                    }
                }
                
                ctx.stroke();
            });
        }

        function drawSnakeHead() {
            const head = snake[0];
            
            // Ombreggiatura
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Testa con forma a seconda della direzione
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            
            ctx.save();
            ctx.translate(head.x + box/2, head.y + box/2);
            
            // Forma della testa (ellisse allungata nella direzione del movimento)
            if (direction === 'LEFT' || direction === 'RIGHT') {
                ctx.ellipse(0, 0, box/2, box/2.5, 0, 0, Math.PI * 2);
            } else {
                ctx.ellipse(0, 0, box/2.5, box/2, 0, 0, Math.PI * 2);
            }
            ctx.fill();
            
            // Occhi sempre in orizzontale (non ruotano con la direzione)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-5, -5, 3, 0, Math.PI * 2);
            ctx.arc(5, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-5, -5, 1.5, 0, Math.PI * 2);
            ctx.arc(5, -5, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Lingua (animata e sempre in avanti)
            const tongueOut = Math.sin(Date.now() / 100) > 0.8;
            if (tongueOut) {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                
                if (direction === 'RIGHT') {
                    ctx.moveTo(box/2, 0);
                    ctx.lineTo(box/2 + 8, 0);
                    ctx.lineTo(box/2 + 6, 3);
                    ctx.lineTo(box/2 + 6, -3);
                } else if (direction === 'LEFT') {
                    ctx.moveTo(-box/2, 0);
                    ctx.lineTo(-box/2 - 8, 0);
                    ctx.lineTo(-box/2 - 6, 3);
                    ctx.lineTo(-box/2 - 6, -3);
                } else if (direction === 'UP') {
                    ctx.moveTo(0, -box/2);
                    ctx.lineTo(0, -box/2 - 8);
                    ctx.lineTo(3, -box/2 - 6);
                    ctx.lineTo(-3, -box/2 - 6);
                } else if (direction === 'DOWN') {
                    ctx.moveTo(0, box/2);
                    ctx.lineTo(0, box/2 + 8);
                    ctx.lineTo(3, box/2 + 6);
                    ctx.lineTo(-3, box/2 + 6);
                }
                
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
            ctx.shadowColor = 'transparent';
        }

        // Disegna la mela come emoji
        function drawApple() {
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('ð', food.x + box/2, food.y + box/2);
            ctx.shadowColor = 'transparent';
        }

        // Disegna la ciambella come emoji
        function drawDonut() {
            if (!specialFood) return;
            
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Animazione rotante
            const time = Date.now() - specialFood.spawnTime;
            const rotation = Math.sin(time / 300) * 0.2;
            
            ctx.save();
            ctx.translate(specialFood.x + box/2, specialFood.y + box/2);
            ctx.rotate(rotation);
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillText('ð©', 0, 0);
            ctx.restore();
            ctx.shadowColor = 'transparent';
        }

        // Disegna l'insetto come emoji
        function drawInsect() {
            if (!specialFood) return;
            
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Animazione ali
            const time = Date.now() - specialFood.spawnTime;
            const scale = 1 + Math.sin(time / 100) * 0.1;
            
            ctx.save();
            ctx.translate(specialFood.x + box/2, specialFood.y + box/2);
            ctx.scale(scale, scale);
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillText('ð', 0, 0);
            ctx.restore();
            ctx.shadowColor = 'transparent';
        }

        // Funzione principale di gioco
        function gameLoop(timestamp) {
            if (gameOver) {
                document.getElementById('game-over').style.display = 'block';
                startBtn.style.display = 'block';
                startMessage.style.display = 'none';
                return;
            }
            
            // Controllo del frame rate
            if (!lastRenderTime) lastRenderTime = timestamp;
            const secondsSinceLastRender = (timestamp - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / SNAKE_SPEED) {
                window.requestAnimationFrame(gameLoop);
                return;
            }
            lastRenderTime = timestamp;
            
            direction = nextDirection;
            
            // Muovi il serpente
            const head = {x: snake[0].x, y: snake[0].y};
            
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            
            // Attraversamento dei bordi
            if (head.x < 0) head.x = canvas.width - box;
            else if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - box;
            else if (head.y >= canvas.height) head.y = 0;
            
            // Controlla collisione con il corpo
            if (snake.some((segment, index) => index > 0 && segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            // Controlla se mangia il cibo
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = createFood();
                if (Math.random() < 0.2) {
                    specialFood = createSpecialFood();
                }
            } 
            // Controlla se mangia cibo speciale
            else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
                score += specialFood.type === 'donut' ? 3 : 5; // PiÃ¹ punti per la ciambella
                // Aggiungi piÃ¹ segmenti per cibo speciale
                for (let i = 0; i < (specialFood.type === 'donut' ? 3 : 4); i++) {
                    snake.push({...snake[snake.length-1]});
                }
                specialFood = null;
            } 
            else {
                snake.pop();
            }
            
            // Rimuovi cibo speciale dopo 10 secondi
            if (specialFood && Date.now() - specialFood.spawnTime > 10000) {
                specialFood = null;
            }
            
            // Aggiorna il punteggio
            document.getElementById('score').textContent = score;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('snakeHighscore', highscore);
                document.getElementById('highscore').textContent = highscore;
            }
            
            // Disegna tutto
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Griglia di sfondo
            ctx.strokeStyle = 'rgba(50, 50, 50, 0.5)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += box) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += box) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            drawApple();
            if (specialFood) {
                if (specialFood.type === 'donut') drawDonut();
                else drawInsect();
            }
            drawSnake();
            
            window.requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            document.getElementById('game-over').style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.textContent = 'Re-start';
            startMessage.style.display = 'none';
        }

        // Controlli da tastiera
        document.addEventListener('keydown', e => {
            if (!gameStarted) return;
            
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') nextDirection = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') nextDirection = 'RIGHT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') nextDirection = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') nextDirection = 'DOWN';
        });

        // Controlli touch per mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', e => {
            if (!gameStarted) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);
        
        canvas.addEventListener('touchend', e => {
            if (!gameStarted) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== 'LEFT') nextDirection = 'RIGHT';
                else if (diffX < 0 && direction !== 'RIGHT') nextDirection = 'LEFT';
            } else {
                if (diffY > 0 && direction !== 'UP') nextDirection = 'DOWN';
                else if (diffY < 0 && direction !== 'DOWN') nextDirection = 'UP';
            }
        }, false);

        // Gestione pulsante Start/Re-start
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            startMessage.style.display = 'none';
            initGame();
        });

        // Mostra il messaggio iniziale
        startMessage.style.display = 'block';
        startBtn.textContent = 'Start';
    </script>
</body>
</html>
